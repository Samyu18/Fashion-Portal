<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css') }}">
    <title>Signup - AI Fashion</title>
</head>
<body>
    <div class="form-container">
        <h2>Create Your AI Fashion Account</h2>
        <form action="/signup" method="post">
            <label>👤 Username:</label>
            <input type="text" name="username" placeholder="Choose a username" required>

            <label>🔒 Password:</label>
            <input type="password" name="password" placeholder="Create a password" required>

            <button type="submit" class="btn">Sign Up</button>

            <p class="switch">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
</body>
</html>
